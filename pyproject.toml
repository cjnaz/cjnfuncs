[build-system]
requires = ["setuptools"] #, "setuptools-scm"]
build-backend = "setuptools.build_meta"


[project]
name = "cjnfuncs"
version = "2.0"
description = "Collection of core functions for script writing"
readme = "README.md"
requires-python = ">=3.6"       # Centos 7 uses 3.6.8

#author = "Chris Nelson"
#author_email = "github@cjnaz.com"

authors = [ {name = "Chris Nelson", email = "github@cjnaz.com"} ]


license = {file = "LICENSE.txt"}
dependencies = ["requests", "appdirs >= 1.4", "importlib_resources"]
classifiers = [                 # https://pypi.org/classifiers/
    "Topic :: Software Development :: Libraries :: Python Modules",
    ]
#requires-python = ">=3.7"



[project.urls]
repository = "https://github.com/cjnaz/cjnfuncs"


#[tool.setuptools]
#packages = ["cjnfuncs"]


#[tool.setuptools.dynamic]
#version = {attr = "cjnfuncs.VERSION"}


#[tool.setuptools.packages]
#find = {}  # Scan the project directory with the default parameters


[tool.setuptools]
# ...
