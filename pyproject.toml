[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "cjnfuncs"
version = "3.0b1"
    # 3.0b1 - Added rwt module, set/restore_logging_level and periodic_log added to core, mungePath set_attributes switch
    # 2.6b3 - rwt added ntries
    # 2.6b2 - all functional and almost stable
    # 2.6b1 - rwt module, set/restore_logging_level and periodic_log added to core
    # 2.5 - configman config file parser refactor - multi-line, quoted strings support
description = "A collection of core functions for tool script writing"
readme = "README.md"
requires-python = ">=3.6"       # Centos 7 uses 3.6.8
authors = [ {name = "Chris Nelson", email = "github@cjnaz.com"} ]
license = {file = "LICENSE.txt"}
dependencies = [
    'requests',
    'appdirs >= 1.4',
    'dkimpy',
    'importlib_resources',      #; python_version < "3.9"',  # in 2.0.1, used for all python versions
    'posix-ipc >= 1.1.1'
    ]
classifiers = [                 # https://pypi.org/classifiers/
    "Topic :: Software Development :: Libraries :: Python Modules",
    ]


[project.urls]
repository = "https://github.com/cjnaz/cjnfuncs"


[project.scripts]
resourcelock = "cjnfuncs.resourcelock:cli"